[workspace]
members = ["crates/*"]
[workspace.package]
version = "1.2.3"
edition = "2021"
description = "ALKANES metaprotocol indexer"
license = "MIT"
repository = "https://github.com/kungfuflex/alkanes-rs"

[workspace.dependencies]
anyhow = "1.0.90"
num = "0.4.3"
bitcoin = { version = "0.32.7", features = ["rand", "serde"] }
metashrew-core = { path = "./crates/metashrew-core", version = "1.2.3" }
metashrew-support = { path = "./crates/metashrew-support", version = "1.2.3" }
ordinals = { path = "./crates/ordinals", version = "1.2.3" }
protorune = { path = "./crates/protorune", version = "1.2.3" }
protorune-support = { path = "./crates/protorune-support", version = "1.2.3" }
alkanes-support = { path = "./crates/alkanes-support", version = "1.2.3" }
alkanes-runtime = { path = "./crates/alkanes-runtime", version = "1.2.3" }
alkanes-macros = { path = "./crates/alkanes-macros", version = "1.2.3" }
alkanes-std-factory-support = { path = "./crates/alkanes-std-factory-support", version = "1.2.3" }
ruint = "1.12.3"
wasm-bindgen = "0.2.100"
byteorder = "1.5"
wasm-bindgen-test = "0.3.49"
wasmi = "0.37.2"
serde = "1.0.210"
serde_json = "1.0.128"
hex = "0.4.3"
protobuf = "3.7.1"
wasm-bindgen-futures = "0.4.45"
web-sys = { version = "0.3.72", features = ["Response", "Window"] }
js-sys = "0.3.72"
hex_lit = "0.1.1"
once_cell = "1.20.1"
uuid = { version = "1.17.0", features = ["v4"] }
getrandom = { version = "0.2.15" }
prost = "0.12.6"
prost-build = "0.12.6"



