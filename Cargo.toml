[package]
name = "alkanes"
version = "0.1.0"
edition = "2021"
description = "ALKANES metaprotocol indexer"
license = "MIT"
repository = "https://github.com/kungfuflex/alkanes-rs"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[workspace]
members = [".", "crates/*"]

[features]
test-utils = ["metashrew-core/test-utils"]
testnet = []
dogecoin = []
luckycoin = []
bellscoin = []
fractal = []
mainnet = []
proxy = []
owned_token = []
auth_token = []
genesis_alkane = []
regtest = []
genesis_protorune = []
amm_pool = ["auth_token"]
amm_factory = ["auth_token"]
amm = ["amm_pool", "amm_factory"]
orbital = []
cache = ["protorune/cache"]
all = []
minimal = [
    "refunder",
    "merkle_distributor",
    "free_mint",
    "upgradeable",
    "proxy",
]
refunder = []
merkle_distributor = []
free_mint = []
upgradeable = []
# Native binary support
native = ["metashrew-core/native", "dep:tokio", "dep:actix-web", "dep:actix-cors", "dep:clap", "dep:env_logger"]


[dependencies]
anyhow = "1.0.90"
num = "0.4.3"
bitcoin = { version = "0.32.4", features = ["rand"] }
# Use metashrew-core from reference directory
metashrew-core = { path = "reference/metashrew/metashrew-core" }
metashrew-support = { path = "reference/metashrew/metashrew-support" }
ordinals = { path = "crates/ordinals" }
protorune = { path = "crates/protorune" }
protorune-support = { path = "crates/protorune-support" }
alkanes-support = { path = "crates/alkanes-support" }
ruint = "1.12.3"
wasm-bindgen = "0.2.100"
byteorder = "1.5"
wasm-bindgen-test = "0.3.49"
wasmi = "0.37.2"
serde = "1.0.210"
serde_json = "1.0.128"
hex = "0.4.3"
protobuf = "3.7.1"
wasm-bindgen-futures = "0.4.45"
web-sys = { version = "0.3.72", features = ["Response", "Window"] }
js-sys = "0.3.72"
hex_lit = "0.1.1"
once_cell = "1.20.1"
# Dependencies for native binary
tokio = { version = "1.43", features = ["full"], optional = true }
actix-web = { version = "4.5", optional = true }
actix-cors = { version = "0.7", optional = true }
clap = { version = "4.5", features = ["derive"], optional = true }
env_logger = { version = "0.11", optional = true }

[dev-dependencies]
alkanes = { path = ".", features = [
    "genesis_alkane",
    "genesis_protorune",
    "amm",
    "orbital",
    "auth_token",
    "minimal",
] }
# Use metashrew-core for tests
metashrew-core = { path = "reference/metashrew/metashrew-core", features = ["test-utils"] }
protorune = { path = "crates/protorune", features = ["test-utils"] }


[build-dependencies]
anyhow = "1.0.90"
protobuf-codegen = "3.4.0"
flate2 = "1.0.34"
protoc-rust = { version = "2.28.0" }
protoc-bin-vendored = "3.0.0"
hex = "0.4.3"

[[bin]]
name = "alkanes-native"
path = "src/bin/alkanes-native.rs"
required-features = ["native"]
