[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "1.2.3"
edition = "2021"
description = "ALKANES metaprotocol indexer"
license = "MIT"
repository = "https://github.com/kungfuflex/alkanes-rs"

[workspace.dependencies]
anyhow = "1.0.90"
num = "0.4.3"
bitcoin = { version = "0.32.4", features = ["rand"] }
metashrew-core = { path = "./crates/metashrew-core" }
metashrew-support = { path = "./crates/metashrew-support" }
ordinals = { path = "./crates/ordinals" }
protorune = { path = "./crates/protorune" }
protorune-support = { path = "./crates/protorune-support" }
alkanes-support = { path = "./crates/alkanes-support" }
alkanes-runtime = { path = "./crates/alkanes-runtime" }
alkanes-macros = { path = "./crates/alkanes-macros" }
alkanes-std-factory-support = { path = "./crates/alkanes-std-factory-support" }
ruint = "1.12.3"
wasm-bindgen = "0.2.100"
byteorder = "1.5"
wasm-bindgen-test = "0.3.49"
wasmi = "0.37.2"
serde = "1.0.210"
serde_json = "1.0.128"
hex = "0.4.3"
prost = "0.13.1"
bytes = "1.6.1"
wasm-bindgen-futures = "0.4.45"
web-sys = { version = "0.3.72", features = ["Response", "Window"] }
js-sys = "0.3.72"
hex_lit = "0.1.1"
once_cell = "1.20.1"
borsh = { version = "1.5.1", features = ["derive"] }
sha2 = "0.10.8"
prost-build = "0.13.1"
protobuf-codegen = "3.4.0"
protoc-rust = { version = "2.28.0" }
protoc-bin-vendored = "3.0.0"
protobuf-json-mapping = "3.7.2"
clap = { version = "4.0", features = ["derive"] }
env_logger = "0.11"
futures = "0.3"
log = "0.4"
tokio = { version = "1.28", features = ["macros", "rt", "time", "sync"] }
reqwest = { version = "0.12", features = ["json"] }

