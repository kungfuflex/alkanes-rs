[package]
name = "alkanes"
version.workspace = true
edition.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[workspace]
members = [".", "crates/*"]

[workspace.package]
version = "1.2.3"
edition = "2021"
description = "ALKANES metaprotocol indexer"
license = "MIT"
repository = "https://github.com/kungfuflex/alkanes-rs"

[workspace.dependencies]
clap = { version = "4.3", features = ["derive"] }
env_logger = "0.10"
anyhow = "1.0.90"
futures = "0.3"
async-trait = "0.1"
base64 = "0.22"
bech32 = "0.11.0"
bip39 = { version = "2.0", package = "tiny-bip39" }
bitcoin_hashes = "0.14.0"
bitcoincore-rpc = "0.18.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
flate2 = "1.0"
lazy_static = "1.5.0"
prost = "0.13.1"
prost-build = "0.13.1"
psbt-v2 = "0.1.1"
rand = "0.8"
rand_core = { version = "0.6", features = ["getrandom"] }
getrandom = { version = "0.2", features = ["js"] }
leptos = { version = "0.6.12", features = ["csr"] }
pbkdf2 = "0.12"
leptos_router = { version = "0.6.12", features = ["csr"] }
regex = "1.10"
secp256k1 = { version = "0.29", features = ["rand", "recovery"] }
sha2 = "0.10"
sha3 = "0.10"
smallvec = "1.13"
spin = "0.9.8"
tempfile = "3.8"
thiserror = "1.0"
wasmparser = "0.235.0"
wasmprinter = "0.2"
wat = "1.0"
mockall = "0.13.0"
aes-gcm = "0.10"
tabled = "0.15.0"
url = { version = "2.5.0" }
log = "0.4"
num = "0.4.3"
protobuf-json-mapping = "3.7.2"
bitcoin = { version = "0.32.4", features = ["rand"] }
metashrew-core = { git = "https://github.com/sandshrewmetaprotocols/metashrew", branch = "sandshrewmetadev/prost" }
metashrew-support = { git = "https://github.com/sandshrewmetaprotocols/metashrew", branch = "sandshrewmetadev/prost" }
prost = "0.12.6"
prost-build = "0.12.6"
ordinals = { path = "./crates/ordinals" }
protorune = { path = "./crates/protorune" }
protorune-support = { path = "./crates/protorune-support" }
alkanes-support = { path = "./crates/alkanes-support" }
alkanes-runtime = { path = "./crates/alkanes-runtime" }
alkanes-macros = { path = "./crates/alkanes-macros" }
alkanes-std-factory-support = { path = "./crates/alkanes-std-factory-support" }
ruint = "1.12.3"
wasm-bindgen = "0.2.100"
byteorder = "1.5"
wasm-bindgen-test = "0.3.49"
wasmi = "0.37.2"
serde = "1.0.210"
serde_json = "1.0.128"
hex = "0.4.3"
wasm-bindgen-futures = "0.4.45"
web-sys = { version = "0.3.72", features = ["Response", "Window"] }
js-sys = "0.3.72"
hex_lit = "0.1.1"
once_cell = "1.20.1"

[features]
test-utils = []
testnet = []
dogecoin = []
luckycoin = []
bellscoin = []
fractal = []
mainnet = ["protorune/mainnet"]
proxy = []
owned_token = []
auth_token = []
genesis_alkane = []
regtest = []
genesis_protorune = []
amm_pool = ["auth_token"]
amm_factory = ["auth_token"]
amm = ["amm_pool", "amm_factory"]
orbital = []
cache = ["protorune/cache"]
all = []
minimal = [
    "refunder",
    "merkle_distributor",
    "free_mint",
    "upgradeable",
    "proxy",
]
refunder = []
merkle_distributor = []
free_mint = []
upgradeable = []
debug-log = []


[dependencies]
anyhow = { workspace = true }
num = { workspace = true }
bitcoin = { workspace = true }
metashrew-core = { workspace = true }
metashrew-support = { workspace = true }
ordinals = { workspace = true }
protorune = { workspace = true }
protorune-support = { workspace = true }
alkanes-support = { workspace = true }
ruint = { workspace = true }
wasm-bindgen = { workspace = true }
byteorder = { workspace = true }
wasm-bindgen-test = { workspace = true }
wasmi = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
hex = { workspace = true }
prost = { workspace = true }
wasm-bindgen-futures = { workspace = true }
web-sys = { workspace = true }
js-sys = { workspace = true }
hex_lit = { workspace = true }
once_cell = { workspace = true }
borsh = { version = "1.5.7", features = ["derive"] }
sha2 = "0.10.9"

[dev-dependencies]

alkanes = { path = ".", features = [
    "genesis_alkane",
    "genesis_protorune",
    "amm",
    "orbital",
    "auth_token",
    "minimal",
] }
metashrew-core = { workspace = true, features = ["test-utils"] }
protorune = { path = "crates/protorune", features = ["test-utils"] }

[build-dependencies]
anyhow = "1.0.90"
prost-build = { workspace = true }
flate2 = "1.0.34"
hex = "0.4.3"
