[package]
name = "alkanes"
version = "0.1.0"
edition = "2021"
description = "ALKANES metaprotocol indexer"
license = "MIT"
repository = "https://github.com/kungfuflex/alkanes-rs"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[workspace]
members = [".", "crates/*"]

[features]
test = []
proxy = ["test"]

[dependencies]
anyhow = "1.0.90"
bitcoin = { version = "0.30.1", features = ["rand"] }
metashrew = { path = "crates/metashrew", features = ["mock"] }
metashrew-support = { path = "crates/metashrew-support" }
ordinals = { path = "crates/ordinals" }
protorune = { path = "crates/protorune" }
protorune-support = { path = "crates/protorune-support" }
alkanes-support = { path = "crates/alkanes-support" }
ruint = "1.12.3"
wasm-bindgen = "0.2.92"
byteorder = "1.5"
wasm-bindgen-test = "0.3.43"
wasmi = "0.37.2"
serde = "1.0.210"
hex = "0.4.3"
protobuf = "3.7.1"
wasm-bindgen-futures = "0.4.45"
web-sys = { version = "0.3.72", features = ["Response", "Window"] }
js-sys = "0.3.72"
hex_lit = "0.1.1"
wabt = "0.10.0"

[dev-dependencies]
metashrew = { path = "crates/metashrew", features = ["mock"] }
protorune = { path = "crates/protorune", features = ["test_utils"] }
alkanes = { path = ".", features = ["proxy"] }

[build-dependencies]
anyhow = "1.0.90"
protobuf-codegen = "3.4.0"
protoc-rust = { version = "2.28.0" }
protoc-bin-vendored = "3.0.0"
hex = "0.4.3"
